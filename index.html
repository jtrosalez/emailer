<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
	</head>
  		<div>
    			<input type="text" id="name" class="form-control" type="text" placeholder="Enter your name to generate your email(s)...">
  		</div>
	<div id="btnz">
	<div>Click a button to send a personalized email to the individuals below:</div>
	<div>
	<div id="btns" class="d-flex justify-content-around">
		<button type="button" id="btn1" class="btn btn-primary mr-1">Eric Garcetti (Mayor of Los Angeles)</button>
		<button type="button" id="btn2" class="btn btn-primary mr-1">Barbara Ferrer (Los Angeles County Public Health Director)</button>
	</div>
	</div>
	</div>
</html>
<style>
	html{padding: 2.5% 2.5% 2.5% 2.5%;}
	#btnz{display:none;}
</style>
<script>
$(document).ready(function() {
	$("#name").change(function(){
		$("#btnz").show();
	});
	
	var body= 'It%20has%20been%20a%20year%20since%20live%20entertainment,%20specifically%20live%20stand-up%20comedy%20has%20been%20made%20illegal%20in%20Los%20Angeles%20County.%20As%20it%20currently%20stands,%20California%20has%20allowed%20live%20entertainment.%20Northern%20California%20is%20allowing%20live%20stand-up%20comedy,%20San%20Diego%20is%20allowing%20live%20stand-up%20comedy.%20The%20entire%20country%20has%20live%20stand-up%20comedy.%20The%20ONLY%20PLACE%20IN%20THE%20COUNTRY%20where%20live%20entertainment%20is%20still%20illegal%20-%20SPECIFICALLY%20LIVE%20STAND-UP%20COMEDY%20-%20is%20Los%20Angeles%20-%20the%20entertainment%20capital%20of%20the%20world.%20The%20rules%20preventing%20live%20stand-up%20comedy%20are%20completely%20arbitrary%20and%20capricious%20and%20we%20as%20citizens%20demand%20that%20you%20adjust%20the%20current%20city%20health%20order%20to%20ALLOW%20live%20stand%20up%20comedy%20-%20INDOORS%20and%20OUTDOORS.%20There%20is%20no%20difference%20sitting%206%20feet%20away%20from%20your%20friends%20and%20talking%20to%20them%20versus%20sitting%20down%206%20feet%20away%20from%20a%20comedian%20and%20listening%20to%20them.%20Your%20rules%20have%20CRUSHED%20stand-up%20comedy%20here%20in%20Los%20Angeles.%20They%20make%20no%20sense%20and%20now%20that%20we%20have%20indoor%20dining%20at%2025%,%20it%20makes%20even%20less%20sense.%20WE%20DEMAND%20THAT%20YOU%20BRING%20BACK%20LIVE%20ENTERTAINMENT.%20All%20that%20has%20to%20happen%20is%20that%20the%20performers%20have%20to%20be%206%20feet%20away%20from%20guests.%20No%20other%20adjustments,%20rules,%20or%20regulations%20need%20to%20be%20made.%20There%20is%20no%20proof%20that%20live%20entertainment%20spreads%20COVID-19.%20There%20is%20no%20reason%20that%20comedy%20clubs%20or%20other%20restaurants%20cannot%20have%20live%20stand-up%20comedy%20outdoors%20or%20INDOORS%20at%20this%20point.%20Every%20single%20restaurant%20and%20performance%20venue%20knows%20the%20rules.%20They%20all%20know%20how%20to%20take%20care%20of%20our%20guests%20and%20staff%20and%20keep%20them%20safe.%20Theme%20parks%20are%20supposed%20to%20open%20up%20in%20California%20April%201st%20and%20there%20is%20STILL%20no%20live%20entertainment.%20This%20makes%20no%20sense%20and%20as%20citizens%20we%20are%20absolutely%20sick%20of%20your%20lack%20of%20leadership%20and%20understanding%20in%20this%20area.%20We%20demand%20that%20you%20allow%20live%20stand-up%20comedy,%20indoors%20and%20outdoors,%20to%20be%20legal%20again%20in%20Los%20Angeles,%20California.' 

	$("#btn1").click(function(){
		var name= $("#name").val();
		var mailto="mailto:mayor.helpdesk@lacity.org?subject=Live Entertainment in Los Angeles&body=Dear Eric. " + body + " Kind regards " + name;
		window.open(mailto);
	});
	$("#btn2").click(function(){
		var name= $("#name").val();
		var mailto="mailto:bferrer@ph.lacounty.gov?subject=Live Entertainment in Los Angeles&body=Dear Barbara. " + body + " Kind regards " + name;
		window.open(mailto);
	});
});
</script>
