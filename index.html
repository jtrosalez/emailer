<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
	</head>
	<div>Please fill in your name below and then click the button to generate your email to send to XXXX.</div>
	<form>
  		<div class="form-group">
    			<input id="name" class="form-control" type="text" placeholder="Enter your full name here...">
  		</div>
	</form>
	<div><button type="button" id="btn1" class="btn btn-primary">Generate Email</button>
	<a type="button" class="btn btn-primary" id="btn2" href="mailto:someone@yoursite.com">Generate Email</a>
</html>
<style>
	html{padding: 2.5% 2.5% 2.5% 2.5%;}
</style>
<script>
$( document ).ready(function() {
	$("#btn2").hide();
    	$("#btn1").click(function(){
		$("#btn1").toggle();
		$("#btn2").toggle();
		$("#btn2").trigger("click");
	});
});
</script>
