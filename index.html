<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
	</head>
	<div>Please fill in your name below and then click the button to generate your email(s).</div>
  		<div>
    			<input type="text" id="name" class="form-control" type="text" placeholder="Enter your full name here...">
  		</div>
	<div id="btnz">
	<div>Click a button to send a personalized email to the individuals below:</div>
	<div>
	<div id="btns" class="d-flex justify-content-around">
		<button type="button" id="btn1" class="btn btn-primary mr-1">Email 1</button>
		<button type="button" id="btn2" class="btn btn-primary mr-1">Email 2</button>
		<button type="button" id="btn3" class="btn btn-primary mr-1">Email 3</button>
	</div>
	</div>
	</div>
</html>
<style>
	html{padding: 2.5% 2.5% 2.5% 2.5%;}
	#btnz{display:none;}
</style>
<script>
$(document).ready(function() {
	$("#name").change(function(){
		$("#btnz").show();
	});
	$("#btn1").click(function(){
		var name= $("#name").val();
		var mailto="mailto:email1@email.com?subject=SUBJECT GOES HERE&body=Dear Email 1. My name is " + name + " and I am emailing you about....";
		window.open(mailto);
	});
	$("#btn2").click(function(){
		var name= $("#name").val();
		var mailto="mailto:email2@email.com?subject=SUBJECT GOES HERE&body=Dear Email 2. My name is " + name + " and I am emailing you about....";
		window.open(mailto);
	});
	$("#btn3").click(function(){
		var name= $("#name").val();
		var mailto="mailto:email3@email.com?subject=SUBJECT GOES HERE&body=Dear Email 3. My name is " + name + " and I am emailing you about....";
		window.open(mailto);
	});
});
</script>
