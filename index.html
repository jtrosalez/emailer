<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
	</head>
	<div>Please fill in your name below and then click the button to generate your email to send to XXXX.</div>
	<form>
  		<div class="form-group">
    			<input id="name" class="form-control" type="text" placeholder="Enter your full name here...">
  		</div>
	</form>
	<div class="btn-toolbar" role="toolbar" aria-label="Basic example">
		<div class="btn-group" role="group" aria-label="group1"><button type="button" id="btn1" class="btn btn-primary">Email 1</button></div>
		<div class="btn-group" role="group" aria-label="group2"><button type="button" id="btn2" class="btn btn-primary">Email 2</button></div>
		<div class="btn-group" role="group" aria-label="group3"><button type="button" id="btn3" class="btn btn-primary">Email 3</button></div>
	</div>
</html>
<style>
	html{padding: 2.5% 2.5% 2.5% 2.5%;}
</style>
<script>
$(document).ready(function() {
	$("#btn1").click(function(){
		var name= $("#name").val();
		var mailto="mailto:email1@email.com?subject=SUBJECT GOES HERE&body=Dear Email 1. My name is " + name + " and I am emailing you about....";
		window.open(mailto);
	});
	$("#btn2").click(function(){
		var name= $("#name").val();
		var mailto="mailto:email2@email.com?subject=SUBJECT GOES HERE&body=Dear Email 2. My name is " + name + " and I am emailing you about....";
		window.open(mailto);
	});
	$("#btn3").click(function(){
		var name= $("#name").val();
		var mailto="mailto:email3@email.com?subject=SUBJECT GOES HERE&body=Dear Email 3. My name is " + name + " and I am emailing you about....";
		window.open(mailto);
	});
});
</script>
